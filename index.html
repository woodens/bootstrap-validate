<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>bootstrap-validate demo</title>
	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
	<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<form action="" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">输入框<i class="required-star">*</i></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="name" placeholder="输入框">
			</div>
			<div class="col-sm-10 col-sm-offset-2 help-block">
				<div class="sr-only">错误的位置测试1</div>
				<div class="sr-only">错误的位置测试2</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">选择<i class="required-star">*</i></label>
			<div class="col-sm-3">
				<select class="form-control" name="categoryId">
					<option value="1">选择1</option>
					<option value="2">选择2</option>
				</select>
			</div>
			<div class="col-sm-10 col-sm-offset-2 help-block">
				<div class="sr-only">错误的位置测试1</div>
				<div class="sr-only">错误的位置测试2</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">单选<i class="required-star">*</i></label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="trafficType" value="1"> 单选1
				</label>
				<label class="radio-inline">
					<input type="radio" name="trafficType" value="2"> 单选2
				</label>
			</div>
			<div class="col-sm-10 col-sm-offset-2 help-block">
				<div class="sr-only">错误的位置测试1</div>
				<div class="sr-only">错误的位置测试2</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">多选<i class="required-star">*</i></label>
			<div class="col-sm-10">
				<label class="checkbox-inline">
					<input type="checkbox" value="0"> 全选
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="1"> 多选2
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="1"> 多选3
				</label>
			</div>
			<div class="col-sm-10 col-sm-offset-2 help-block">
				<div class="sr-only">错误的位置测试1</div>
				<div class="sr-only">错误的位置测试2</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">输入yu<i class="required-star">*</i></label>
			<div class="col-sm-10">
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
			<div class="col-sm-10 col-sm-offset-2 help-block">
				<div class="sr-only">错误的位置测试1</div>
				<div class="sr-only">错误的位置测试2</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
